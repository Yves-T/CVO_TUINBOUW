<!-- form-plantRecipes.html -->
<div ng-show="rpc.showRecipeTable()">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>
                Recept naam
            </th>
            <th>
                Verwijderen
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="recipe in rpc.recipes">
            <td>
                <a href="javascript:;" ng-click="rpc.editRecipe(recipe,$event)">{{recipe.name}}</a>
            </td>
            <td>
                <button class="btn btn-danger" confirm="Recept verwijderen? Ben je zeker ?"
                        ng-click="rpc.deleteRecipe($index, $event)">Verwijderen
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<button ng-hide="rpc.showRecipeForm()" class="btn btn-success" ng-click="rpc.addRecipe($event)">Voeg recept toe</button>

<div ng-show="rpc.showRecipeForm()">
    <form name="recipeForm" ng-submit="rpc.recipeFormSubmitted()">
        <div class="form-group">
            <label for="recipeName">Recept naam</label>
            <input novalidate type="text" class="form-control" id="recipeName" name="recipeName"
                   ng-model="rpc.recipeName">
        </div>

        <div class="input-group">
            <input novalidate type="text" class="form-control" id="recipeIngredient" name="recipeIngredient"
                   ng-model="rpc.recipeIngredient">
            <span class="input-group-btn">
                <button ng-disabled="rpc.didableIngredientBtn" class="btn btn-success"
                        ng-click="rpc.addIngredient($event)">Voeg ingredi&euml;nt toe</button>
            </span>
        </div>

        <div ng-show="rpc.showIngredients()">
            <hr>

            <ul>
                <li ng-repeat="ingredient in rpc.ingredients track by $index">
                    {{ingredient}}
                    <span ng-click="rpc.deleteIngredient($index, $event)"><i class="fa fa-trash"></i></span>
                </li>
            </ul>
        </div>

        <div class="form-group">
            <label>Recept werkwijze</label>
            <div text-angular ng-model="rpc.recipeSteps"
                 ta-toolbar="[['h1','h2','h3'],['bold','italics'],['undo','redo'],['ul','ol'],['justifyLeft','justifyCenter','justifyRight']]">
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-lg-12">
                <button ng-click="rpc.proccessRecipe($event)" class="btn btn-success">Voeg recept toe</button>
                <button ng-click="rpc.cancelRecipeForm($event)" class="btn btn-default">Annuleer</button>
            </div>
        </div>
    </form>
    <!--end recipe form-->
</div>

<hr>

<div class="form-group row">
    <div class="col-xs-6">
        <a ng-disabled="rpc.navButtonsDisabled" ng-click="rpc.prevPage()" class="btn btn-block btn-info">
            <span class="glyphicon glyphicon-circle-arrow-left"></span> Medicinaal
        </a>
    </div>
    <div class="col-xs-6">
        <a ng-disabled="rpc.navButtonsDisabled" ng-click="rpc.nextPage()" class="btn btn-block btn-info">
            Bloemschikken <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
