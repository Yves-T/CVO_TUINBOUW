<!-- form-plantCultivars.html -->
<div class="form-group">
    <label>Cultivars omschrijving</label>
    <div text-angular ng-model="vm.formData.cultivarsInfo" required
         ta-toolbar="[['h1','h2','h3'],['bold','italics'],['undo','redo'],['ul','ol'],['justifyLeft','justifyCenter','justifyRight']]">
    </div>
</div>

<div class="form-group">
    <label for="cultivarsExample">Cultivar voorbeeld</label>
    <input novalidate type="text" class="form-control" id="cultivarsExample" name="cultivarsExample"
           ng-model="cv.cultivarsExample">
</div>
<button class="btn btn-success" ng-click="cv.addExample()">Voeg toe</button>

<hr>

<ul>
    <li ng-repeat="example in cv.examples track by $index">
        {{example}}
        <span ng-click="cv.deleteExample($index)"><i class="fa fa-trash"></i></span>
    </li>
</ul>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="form.plantCategory" class="btn btn-block btn-info" ng-disabled="plantForm.$invalid">
            categorie&euml;n <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
