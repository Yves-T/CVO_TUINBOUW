<!-- form-flowerArrangements.html -->
<div ng-show="afc.showProjectTable()">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>
                Project naam
            </th>
            <th>
                Verwijderen
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="project in afc.projects">
            <td>
                <a href="javascript:;" ng-click="afc.editProject(project,$event)">{{project.name}}</a>
            </td>
            <td>
                <button class="btn btn-danger" confirm="Project verwijderen? Ben je zeker ?"
                        ng-click="afc.deleteProject($index, $event)">Verwijderen
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<button ng-hide="afc.showProjectForm()" class="btn btn-success" ng-click="afc.addProject($event)">
    Voeg project toe
</button>

<div ng-show="afc.showProjectForm()">
    <form name="requirementForm">
        <div class="form-group">
            <label for="requirementName">Project naam</label>
            <input novalidate type="text" class="form-control" id="requirementName" name="requirementName"
                   ng-model="afc.projectName">
        </div>

        <div class="input-group">
            <input novalidate type="text" class="form-control" id="projectRequirement" name="projectRequirement"
                   ng-model="afc.projectRequirement">
            <span class="input-group-btn">
                <button ng-disabled="afc.didableRequirementBtn" class="btn btn-success"
                        ng-click="afc.addRequirement($event)">Voeg materiaal toe</button>
            </span>
        </div>

        <div ng-show="afc.showRequirements()">
            <hr>

            <ul>
                <li ng-repeat="requirement in afc.requirements track by $index">
                    {{requirement}}
                    <span ng-click="afc.deleteRequirement($index, $event)"><i class="fa fa-trash"></i></span>
                </li>
            </ul>
        </div>

        <div class="form-group">
            <label>Project werkwijze</label>
            <div text-angular ng-model="afc.projectSteps"
                 ta-toolbar="[['h1','h2','h3'],['bold','italics'],['undo','redo'],['ul','ol'],['justifyLeft','justifyCenter','justifyRight']]">
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-lg-12">
                <button ng-click="afc.proccessProject($event)" class="btn btn-success">Voeg project toe</button>
                <button ng-click="afc.cancelProjectForm($event)" class="btn btn-default">Annuleer</button>
            </div>
        </div>
    </form>
    <!--end project form-->
</div>

<hr>

<div class="form-group row">
    <div class="col-xs-6">
        <a ng-disabled="afc.navButtonsDisabled" ng-click="afc.prevPage()" class="btn btn-block btn-info">
            <span class="glyphicon glyphicon-circle-arrow-left"></span> Recepten
        </a>
    </div>
    <div ng-hide="vm.isUpdating" class="col-xs-6">
        <button type="submit" class="btn btn-danger">Versturen en QR code aanmaken</button>
    </div>
    <div ng-show="vm.isUpdating" class="col-xs-6">
        <button type="submit" class="btn btn-danger">Updaten</button>
    </div>
</div>
