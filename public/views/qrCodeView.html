<div class="col-sm-12">
    <p>Qr code : {{ qr.code }}</p>
    <qrcode version="{{qr.qrVersion}}" error-correction-level="{{qr.errorCorrectionLevel}}" size="{{qr.qrSize}}"
            data="{{qr.bar}}"></qrcode>
</div>
<div class="col-sm-12">
    <button class="btn btn-danger" ng-click="qr.downloadPdf()"><span><i class="fa fa-file-pdf-o"></i></span></button>
    <button class="btn btn-default" ng-click="qr.goToPlantList()">Ga terug</button>
</div>
