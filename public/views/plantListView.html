<div class="col-sm-12">
    <h3>Beschikbare planten</h3>

    <form class="form-inline">
        <div class="form-group">
            <label>Search</label>
            <input type="text" ng-model="plantList.search" class="form-control" placeholder="Zoek">
        </div>
    </form>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th ng-click="plantList.sort('plant.id')">
                Id
                <span class="glyphicon sort-icon" ng-show="plantList.sortKey=='plant.id'"
                      ng-class="{'glyphicon-chevron-up':plantList.reverse,'glyphicon-chevron-down':!plantList.reverse}">

                </span>
            </th>
            <th ng-click="plantList.sort('plant_information.title')">
                Plant naam
                <span class="glyphicon sort-icon" ng-show="plantList.sortKey=='plant_information.title'"
                      ng-class="{'glyphicon-chevron-up':plantList.reverse,'glyphicon-chevron-down':!plantList.reverse}">

                </span>
            </th>
            <th>
                Verwijderen
            </th>
        </tr>
        </thead>
        <tbody>
        <tr dir-paginate="plant in plantList.plants|orderBy:plantList.sortKey:plantList.reverse|filter:plantList.search
        | itemsPerPage:5">
            <td>{{plant.id}}</td>
            <td><a href="javascript:;" ng-click="plantList.showQrCode(plant.id)">{{plant.plant_information.title}}</a></td>
            <td><button class="btn btn-danger" confirm="Plant verwijderen? Ben je zeker ?"
                        ng-click="plantList.deletePlant(plant.id)">Verwijderen</button></td>
        </tr>
        </tbody>
    </table>
    <dir-pagination-controls
            max-size="5"
            direction-links="true"
            boundary-links="true">
    </dir-pagination-controls>
</div>
